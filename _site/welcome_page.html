<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust Styx Welcome page</title>

    <style>
        body {
            background-image: url("img/tatsujun_flashback.png");
             -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .shrink-image {
            width: 10%;
            margin-left: auto;
  margin-right: auto;
  display: block;
        }

        #all {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 520px;
            height: 520px;
        }

        #container {
            width: 500px;
            height: 500px;
            background-color: #EB7670;
            padding: 10px;
            border-radius: 5%;
        }

        #header {
            height: 20px;
            background-position: top left;
            position: relative;
        }

        #header h1 {
            text-transform: uppercase;
            font-weight: normal;
            color: #fff;
            font-size: 15px;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0px #25272b;
            margin: 0px;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }


        #content {
            overflow: scroll;
            overflow-x: hidden;
            height: 450px;
            padding: 10px;
            text-align: justify;
            color: #444951;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        #content p {
            margin-top: 0px;
            font-size: 16px;
            font-family: Helvetica,sans-serif;
             color: #FCEBD9;
             text-shadow: 1px 1px 1px #000000;
             text-align: center;
        }

        #bottom {
            height: 23px;
            background-image: url('https://i.imgur.com/eiaqAdT.png');
            background-position: top left;
        }

        #credit a {
            color: #fff;
            opacity: 0.5;
            text-decoration: none;
        }



        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ffffff;
        }

        .bottom-left
        {
            position: absolute;
            width: 45%;
            bottom: -10px;
            left: -100px;
        }
          .bottom-left-2
        {
            position: absolute;
            width: 10%;
            bottom: -25px;
            left: 50px;
        }

           .bottom-left-3
        {
            position: absolute;
            width: 30%;
            bottom: -80px;
            left: 30px;
        }

             .top-right
        {
            position: absolute;
            width: 20%;
            top: -45px;
            right: 0px;
        }

              .top-center
        {
            position: absolute;
            width: 30%;
            top: -90px;
            right: 35%;
        }

          .top-left
        {
            position: absolute;
            width: 25%;
            top: -135px;
            left: -70px;
        }

        .bottom-right
        {
            position: absolute;
            width: 50%;
            bottom: -40px;
            right: -160px;
        }

        .mid-right
        {
            position: absolute;
            width: 30%;
            bottom: 150px;
            right: -80px;
        }

           .mid-left
        {
            position: absolute;
            width: 25%;
            bottom: 120px;
            left: -120px;
        }

           .mid-left-2
        {
            position: absolute;
            width: 25%;
            bottom: 130px;
            left: -30px;
        }

        #credit {
            font-size: 13px;
            position: fixed;
            bottom: 0;
            right: 0;
            font-family: 'Garamond', serif;
        }
    </style>

</head>

<body>

    <div id="all">

        <div id="container">

            <div id="header">
                <h1>Welcome Home!</h1>
            </div>
             <img class="top-right" title="Flea from hollow knight silksong" src="img/Flea_Sleep.png">
             <img class="top-center" title = "Adeline,Reina, my player character, and Celine from Fields of Mistria"src="img/spr_npc_reina_spring_action_east_6.png">

             <img class="top-left" title="Mayday from No Straight Rpads" src="img/mayday_laughing.png">

           
            <img class="mid-left-2" title="Katy Kat from Um Jammer Lammy" src="img/Katy.webp">
 <img class="mid-left" title="Lammy from Um Jammer Lammy" src="img/Lammy.webp">

            <img class="bottom-left" title="Mirabelle from In Stars and Time" src="img/ISAT_Menu_Mirabelle_ACT6.webp">
            <img class="bottom-left-2" title = "Frog Ball from Super Lesbian Animal RPG"src="img/Frog-Ball.png">
        
            <img class="mid-right" title ="Ti from demonschool" src="img/demonschool-ti.png">
               <img class="bottom-right" title ="Cleo, Dio, and Theo (the polycule) from Spirit Swap" src="img/Polycule.png">
            <div id="content">

                <img style="padding-bottom:10px;width:70%;display:block;margin-left: auto;margin-right: auto;" src="img/puma.gif" alt="Puma from gitarooman chatting in front of a tv" />

                <p>This is my little corner of the web!</p>
                <p>Gentle nudge to hydrate! And REMEMBER,</p>
                <p>there's someone out there that cares about you <3 </p>

                                alt="Secretary from 1000xResist" /> </a>
                                <img title="from https://enchantments.carrd.co" style="padding-top:10px;display:block;margin-left: auto;margin-right: auto;" alt="Lesbian flag with a spinning pink star on the end" src="https://enchantments.carrd.co/assets/images/gallery09/c621ace1.gif?v=5c8435d5">
            </div>

         

        </div>

    </div>

    <div id="credit"><a href="https://repth.neocities.org/index.html">@Repth</a></div>

</body>

</html>
